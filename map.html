<script type="text/javascript">
var doc = document,
    showDiv = doc.getElementById('show');
function lodeSupport(){
    if(navigator.geolocation){
        showDiv.style.display = 'block';
		intMap();
    }else{
        support.innerHTML = '对不起，浏览器不支持！';
        showDiv.style.display = 'none';
    }
}

function intMap()
{
	var redIcon = "map/icon/red.png";
	var blueIcon = "map/icon/blue.png";
	var center = new google.maps.LatLng(40.7143528,-74.0059731);
	var mapOptions = {
	  center: center,
	  zoom: 3,
	  mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var map = new google.maps.Map(document.getElementById("map_canvas"),mapOptions);
	d3.csv("map/data/userdataexport13.csv",function(error,csvdata)
	{
		for( var i = 0; i< csvdata.length; i++ )
		{ 
			var lat = csvdata[i]["geocode.location.lat"]; 
			var lng = csvdata[i]["geocode.location.lng"]; 
			var username = csvdata[i]["user_name"];
			//console.log( "lat: " + lat + "\n" + "lng: " + lng + "\n" + "username: " + username );
			var position = new google.maps.LatLng(lat, lng);
			var marker = new google.maps.Marker({
				icon: blueIcon,
				position: position,
				map: map,
				title:username
			});
		}
	});
	
	d3.csv("map/data/userdataexport14.csv",function(error,csvdata)
	{
		for( var i = 0; i< csvdata.length; i++ )
		{ 
			var lat = csvdata[i]["geocode.location.lat"]; 
			var lng = csvdata[i]["geocode.location.lng"]; 
			var username = csvdata[i]["user_name"];
			var position = new google.maps.LatLng(lat, lng);
			var marker = new google.maps.Marker({
				icon: redIcon,
				position: position,
				map: map,
				title:username
			});
		}
	});
} 
  
window.addEventListener('load', lodeSupport , true);
